<h1> Honey Do- List </h1>
<hr>
<body ng-controller="homeController as homeCtrl">
    <!-- bower:js -->
    <!-- endbower -->
    <label>Add Task</label><br>
    <input type="text" class="col-md-6" ng-model="homeCtrl.NewTodo"></input>
    <br><br>
    <label>Priority</label><br>
    <select ng-model="homeCtrl.selectedPriority" ng-options="priority for priority in homeCtrl.priorities"></select>
    <button class="btn btn-primary" type="button" ng-click="homeCtrl.click()">Add Item</button>
    <hr>
    <ul>
        <li ng-repeat="item in homeCtrl.todos">{{item.name}}-{{item.priority}}</li>
    </ul>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
