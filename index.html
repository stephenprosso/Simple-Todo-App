<!DOCTYPE html>
<html ng-app="app">

<head>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->
    <meta charset="utf-8">
    <title></title>
</head>
<div class="jumbotron" align="center">
    <h1>List of Honey-Do's</h1>
</div>
<hr>

<body ng-controller="TodoController as todoCtrl">

    <div id="container" class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label>Add Task</label><br>
                <input type="text" class="form-control" ng-model="todoCtrl.newTodo.text"></input>
            </div>
            <br><br>
            <div class="form-group">
                <label>Priority</label><br>
                <!-- <value> as <text> for <current-item> in <collection>-->
                <select ng-model="todoCtrl.newTodo.priority" class="form-control" ng-options="priority as priority.text for priority in todoCtrl.priorities"></select>
                <button align="center" class="btn btn-primary form-control" type="button" ng-click="todoCtrl.click()">Add Item</button>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <!-- <pre>{{todoCtrl.newTodo | json}}</pre>
    <pre> {{todoCtrl.todos | json}}</pre> -->
    <hr>
    <div align="center">
    <button class="btn btn-primary" type="button" ng-click="todoCtrl.sortField = 'text'">order by Name</button>
    <button class="btn btn-primary" type="button" ng-click="todoCtrl.sortField = 'priority.number'">Low Priority</button>
    <button class="btn btn-primary" type="button" ng-click="todoCtrl.sortField = '-priority.number'">Hi Priority</button>
    <ul align="center" class="list-group">
        <li ng-repeat="item in todoCtrl.todos |orderBy: todoCtrl.sortField" class={{item.priority.style}}>
            {{item.text}}-{{item.priority.text}}
        </li>
    </ul>
  </div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower  -->

    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/todo/todo.controller.js"></script>
    <!-- endinject -->
</body>

</html>
